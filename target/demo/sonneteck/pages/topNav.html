<!--重置密码弹窗-->
<script type="text/ng-template" id="resetPwd.html">
    <div class="modal-header">
        <h3 class="modal-title">Reset Password</h3>
    </div>
    <div class="modal-body" cg-busy="{promise:resetPwdProm,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">

        <div class="row">
            <div class="col-md-4" style="margin-top: 6px;">
                <label>Old Password:</label>
            </div>
            <div class="col-md-8">
                <input type="password" class="form-control" style="text-align: center" placeholder="Old Password" ng-model="oldPwd">
            </div>
        </div>

        <div class="row" style="margin-top: 15px">
            <div class="col-md-4" style="margin-top: 6px;">
                <label>New Password:</label>
            </div>
            <div class="col-md-8">
                <input type="password" class="form-control" style="text-align: center" placeholder="New Password" ng-model="newPwd">
            </div>
        </div>

        <div class="row" style="margin-top: 15px">
            <div class="col-md-4" style="margin-top: 6px;">
                <label>Again New Password:</label>
            </div>
            <div class="col-md-8">
                <input type="password" class="form-control" style="text-align: center" placeholder="Again New Password" ng-model="againNewPwd">
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
