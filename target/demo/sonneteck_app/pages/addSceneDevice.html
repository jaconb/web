<ion-view view-title="New Regional">
    <ion-content class="padding">
        
        <div class="list">
            <div class="item item-button-right" ng-repeat="(lightIndex, light) in lights">
                {{light.device_name}}
                <button class="button button-balanced" ng-if="!light.isAdd" ng-click="AddOrDel(light.device_guid, lightIndex)">Add</button>
                <button class="button button-assertive" ng-if="light.isAdd" ng-click="AddOrDel(light.device_guid, lightIndex)">Delete</button>
                <input type="text" placeholder="Default Value" ng-model="light.deviceValue">
                <div ng-show="light.deviceMessage" style="color:red">1~255之间</div>
            </div>
            <!--<div class="item item-button-right" ng-repeat="num in [1,2,3]">
                Light{{num}}
                <button class="button button-balanced" ng-if="!light.isAdd" ng-click="AddOrDel(light.device_guid)">Add</button>
                <button class="button button-assertive" ng-if="light.isAdd" ng-click="AddOrDel(light.device_guid)">Delete</button>
            </div>-->
            <div>
                <button class="button button-block button-balanced" ng-click="apply()">Apply</button>
            </div>
        </div>
        
    </ion-content>
</ion-view>
